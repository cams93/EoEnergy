<div class="jumbotron jumbotron-fluid" id="gray-rectangle" style="padding-top: 10px; padding-bottom: 10px;">
  <div class="container" ng-model="query">
    <div class="col-lg-3">
      <h1 class="display-3">EoEnergy</h1>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-8">
      <h2 align="justify">Energía eólica llevada a tu hogar, proporciona energía autosustentable y ayudará a salvar el planeta</h2>
    </div>
  </div>
</div>

<div class="container" id="no-padding">
  <div class="col-lg-12">
    <form name="outerForm" class="tab-form-demo">
      <uib-tabset active="activeForm">
        <uib-tab index="0"  ng-click="tab1()" heading="Tab 1">
        </uib-tab>
        <uib-tab index="1" ng-click="tab2()" heading="Tab 2">
        </uib-tab>
        <uib-tab index="2" ng-click="tab3()" heading="Tab 3">
        </uib-tab>
      </uib-tabset>
    </form>
    <div ng-if="t1">
      <nvd3 options='options' data='data'></nvd3>
    </div>
    <div ng-if="t2">
      <nvd3 options='options2' data='data2'></nvd3>
    </div>
    <div ng-if="t3">
      <nvd3 options='options3' data='data3'></nvd3>
    </div>
  </div>
</div>
